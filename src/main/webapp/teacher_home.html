<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Notas OnLine - Home</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="#" />
</head>

<body>

	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">My subjects</h4>
					</div>
					<div class="card-body">
						<div class="row" id="subject-list">
							<!-- Subject cards will be generated here dynamically -->
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<!-- Move the tabs container to a separate column -->
				<ul class="nav nav-tabs flex-column" id="subject-tabs">
					<!-- Subject tabs will be generated here dynamically -->
				</ul>
			</div>
			<div class="col-md-8">
				<div class="tab-content" id="subject-content">
					<!-- Subject content will be displayed here dynamically -->
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Custom JavaScript -->
	<script src="js/teacher/subject.js"></script>
</body>

</html>
