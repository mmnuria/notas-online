	<script>
    // Obtener la fecha actual
    var fecha = new Date();

    // Obtener los componentes de la fecha (día, mes, año)
    var dia = fecha.getDate();
    var mes = fecha.getMonth() + 1; // Los meses en JavaScript comienzan desde 0, por lo que sumamos 1
    var anio = fecha.getFullYear();

    // Formatear la fecha como una cadena (opcional)
    var fechaFormateada = dia + '/' + mes + '/' + anio;

    // Insertar la fecha en el elemento con el id "fecha-actual"
    document.getElementById('fecha-actual').innerText = fechaFormateada;
  </script>
