<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Notas OnLine - Subject Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="shortcut icon" href="#" />
</head>

<body>
	<div class="container">
		<div class="row text-center bg-primary text-white mb-5">
			<h1 class="display-3">DEW - CentroEducativo</h1>
		</div>
		<div class="text-left display-4 mb-5">
			<span id="subject-name">[name]</span> (<span id="subject-acronym">[acr]</span>)
		</div>
		<div class="row mb-5">
			<div class="col-md-4">
				<div id="subject-details">
					<!-- Details of the subject will be dynamically inserted here -->
				</div>
			</div>
			<div class="col-md-8">
				<!--  List of students in that subject -->
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../js/subject/details.js"></script>
	<script src="../js/subject/students.js"></script>
</body>

</html>
